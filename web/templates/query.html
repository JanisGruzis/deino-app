<md-card ng-repeat="oArticle in queryArticles">
    <div adaptive-background>
        <md-card-content class="card-content">
            <!--<img ng-src="{{ oArticle.image }}"-->
            <!--alt=""-->
            <!--class="md-card-image"-->
            <!--data-adaptive-background="1"-->
            <!--ng-if="oArticle.image"/>-->
            <img ng-src="{{ oArticle.image }}" alt="" class="md-card-image"
                 data-adaptive-background="1"/>

            <div class="card-content-text">
                <h3 class="title">
                    <a ng-href="{{ oArticle.url }}" target="_blank">
                        {{oArticle.title}}
                    </a>
                </h3>

                <p class="source_date" layout="row">
                    <span class="source" flex>{{oArticle.source}}</span>
                    <span class="date" flex>{{getMoment(oArticle.date)}}</span>
                </p>

                <p class="description">
                    {{oArticle.description}}
                </p>
            </div>
        </md-card-content>
    </div>
</md-card>
