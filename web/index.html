<!doctype html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<meta name="viewport"
			  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
		<title>Deino</title>
		<link rel="stylesheet" href="resources/angular-material/angular-material.css"/>
		<link href="resources/angular-carousel/dist/angular-carousel.css" rel="stylesheet" type="text/css"/>
		<!--  <link rel="stylesheet" href="resources/angular-material/theme/blue-theme.css"/> -->
		<link rel="stylesheet" href="resources/bootstrap/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="resources/bootstrap/dist/css/bootstrap-theme.min.css"/>
		<link rel="stylesheet" href="css/style.css"/>
		<!-- <link rel="stylesheet" href="//fonts.googleapis.com/css?family-RobotoDraft:400,500,700,400italic"/> -->
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="resources/font-awesome/css/font-awesome.min.css">

	</head>
	<body ng-app="deino" ng-controller="BaseController" layout="column" layout-align="top center">
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2 ng-show="!showSearch" ng-click="gotoStart()">Deino</h2>
				<span flex></span>

				<md-button ng-click="gotoSearch()" ng-show="showSearch" class="md-icon-button">
					<md-icon md-svg-icon="img/ic_keyboard_backspace_24px.svg"></md-icon>
				</md-button>

				<md-input-container ng-show="showSearch" class="header-search">
					<input ng-model="searchQuery"
						   type="text"
						/>
				</md-input-container>

				<md-button ng-show="showSearch" ng-click="showSearch = !showSearch" class="md-icon-button">
					<md-icon md-svg-icon="img/ic_close_24px.svg"></md-icon>
				</md-button>

				<md-button ng-show="!showSearch" ng-click="showSearch = !showSearch" class="md-icon-button">
					<md-icon md-svg-icon="img/ic_search_24px.svg"></md-icon>
				</md-button>

				<md-button ng-show="!showSearch" ng-click="toggleLeft()" class="md-icon-button" aria-label="Settings">
					<md-icon md-svg-icon="img/ic_menu_48px.svg"></md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<div layout="row" ng-view></div>

		<script src="resources/jquery/dist/jquery.min.js"></script>
		<script src="resources/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="resources/angular/angular.js"></script>
		<script src="resources/angular-aria/angular-aria.js"></script>
		<script src="resources/angular-animate/angular-animate.js"></script>
		<script src="resources/hammerjs/hammer.js"></script>
		<script src="resources/angular-material/angular-material.js"></script>
		<script src="resources/moment/moment.js"></script>
		<script src="resources/moment/locale/lv.js"></script>
		<script src="resources/underscore/underscore-min.js"></script>
		<script src="resources/angular-route/angular-route.min.js"></script>
		<!-- <script src="https://cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script>  -->
		<!-- <script src="resources/jquery.adaptive-backgrounds/src/jquery.adaptive-backgrounds.js"></script> -->
		<!-- <script src="resources/pleasejs/src/Please.js"></script> -->
		<script src="resources/tinycolor/tinycolor.js"></script>
		<script src="aproject/angular-adaptive-backgrounds.js"></script>
		<script src="resources/angular-touch/angular-touch.js"></script>
		<script src="resources/angular-carousel/dist/angular-carousel.js"></script>
		<script src="aproject/ngscroll.js"></script>

		<!-- angular app -->
		<script src="aproject/app.js"></script>
		<script src="aproject/config.js"></script>
		<script src="aproject/route.js"></script>
		<script src="aproject/controllers/base.js"></script>
		<script src="aproject/controllers/article.js"></script>
		<script src="aproject/controllers/category.js"></script>
		<script src="aproject/controllers/query.js"></script>
	</body>
</html>
